<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userName = prompt("Who there?")
        if (userName == 'Admin') {
            let pass = prompt('Password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null){
                alert('canceled');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null){
            alert('canceled');
        } else
            alert('I dont know you')
    </script>
</body>

</html>
